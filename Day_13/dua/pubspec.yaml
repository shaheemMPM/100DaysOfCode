name: dua
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_plugin_pdf_viewer: ^1.0.7

  cupertino_icons: ^0.1.2
  shared_preferences: ^0.5.7

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
   - assets/images/
   - assets/other/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
    
    - family: Markazi
      fonts:
        - asset: assets/fonts/Markazi.ttf
    
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo.ttf